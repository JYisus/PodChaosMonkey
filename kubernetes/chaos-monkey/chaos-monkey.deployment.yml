apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-monkey
  namespace: chaos-monkey
  labels:
    app: chaos-monkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-monkey
  template:
    metadata:
      labels:
        app: chaos-monkey
    spec:
      serviceAccountName: chaos-monkey
      containers:
        - name: chaos-monkey
          image: jyisus/chaos-monkey:0.0.1
          envFrom:
            - configMapRef:
                name: chaos-monkey-config
          resources:
            limits:
              cpu: 100m
              memory: 128M
          volumeMounts:
            - name: blacklist-config
              mountPath: /app/blacklist.yml
              subPath: blacklist.yml
              readOnly: true
      volumes:
        - name: blacklist-config
          configMap:
            name: chaos-monkey-config
            items:
              - key: blacklist.yml
                path: blacklist.yml
